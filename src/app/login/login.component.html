<div class = "main-login">

    <div class = "left-login">
            
        <h1>Faça login</h1>
        <img [src]="img" class="left-login-image">
    </div>

    <div class ="right-login">
        
        <form class="card-login" (ngSubmit)="submit()" #formDir="ngForm" [formGroup]="userForm">

            <h1>Log-in</h1>

            <div class ="textfield">
                <label for ="user">Usuário</label>
                <input type="text" placeholder="Usuário" id="valuser" required formControlName="user">
                <div *ngIf="user.invalid && formDir.submitted" class="error-validate"> 
                    <p *ngIf="user.errors?.['required']">Usuário obrigatório</p>
                </div>
            </div>

            <div class ="textfield">
                <label for ="senha">Senha</label>
                <input type="password" name ="senha" placeholder="Senha" id="valpass" required formControlName="pass">
                <div *ngIf="pass.invalid && formDir.submitted" class="error-validate"> 
                    <p *ngIf="pass.errors?.['required']">Senha obrigatória</p>
                </div>
            </div>

            <button type="submit" class="btn-login">Login</button>

            </form>
        </div>
    </div>
